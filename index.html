<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO LIST</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="icone.png">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-container">
      <input class="todo-input" placeholder="Adicionar Tarefa...">
      <button class="add-button">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
    <div class="filters">
      <div class="filter" data-filter="completed" id="completo">Completo</div>
      <div class="filter" data-filter="pending" id="incompleto">Incompleto</div>
      <div class="delete-all">Excluir Tudo</div>
    </div>    
    <div class="todos-container">
      <ul class="todos"></ul>
      <img class="empty-image" src="lapis2.png" style="display: none;">
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
